<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!-- 表格table
行 tr
列 td
border 边框宽度
-->
<table border="1px">
    <tr>
        <!-- colspan 表示跨列 -->
        <td colspan="6" align="center">考试成绩</td>
    </tr>
    <tr>
        <!-- rowspan 表示跨行       -->
        <td rowspan="2" colspan="2">张三</td>
        <td colspan="2">语文</td>
        <td colspan="2">100</td>
    </tr>
    <tr>
        <td colspan="2">数学</td>
        <td colspan="2">100</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">李四</td>
        <td colspan="2">语文</td>
        <td colspan="2">60</td>
    </tr>
    <tr>
        <td colspan="2">数学</td>
        <td colspan="2">20</td>
    </tr>
</table>
</body>
</html>
