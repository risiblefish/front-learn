<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉选择框</title>
	</head>
	<body>
		<form action="">
			<p>请选择你喜欢的颜色</p>
			<!-- 
				下拉选择框默认会选择第1项 
				如果想指定默认选项，在option里加上selected属性
			-->
			<select name="color">
				<option value="red">红</option>
				<option value="orange">橙</option>
				<option value="yellow" selected>黄</option>
				<option value="green">绿</option>
				<option value="blue">蓝</option>
			</select>
		</form>
	</body>
</html>
