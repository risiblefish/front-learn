<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复选框</title>
	</head>
	<body>
		<form action="">
			<p>请选择你的爱好</p>
			<!-- checked 
				来控制是否默认选中,对单选radio也有效
			-->
			<label><input type="checkbox" checked="">学习</label>
			<label><input type="checkbox">吃饭</label>
			<label><input type="checkbox">睡觉</label>
		</form>
	</body>
</html>
