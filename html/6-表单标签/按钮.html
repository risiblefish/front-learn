<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮</title>
	</head>
	<body>
		<form action="">
			<p>
				<label>用户名:</label>
				<input type="text" name="uname">
			</p>
			<p>
				<label>密码:</label>
				<input type="password" name="pwd">
			</p>
			<p>
				<!-- 关于button的type属性 
					默认是submit
					如果不想提交数据，可以换成其他类型
				-->
				<button type="button">普通按钮</button>
				<button type="submit">提交按钮</button>
			</p>
		</form>
	</body>
</html>
