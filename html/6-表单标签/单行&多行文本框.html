<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单行和多行文本框</title>
	</head>
	<body>
		<!-- form标签
		 
		 label： 表示一个表单项对应的名字
		 input： 单行文本框，类型可以有多种
		    placeholder属性：input为空时的提示语
		 
		 textarea： 多行文本框
		 -->
		<form action="">
			<p>
				<label>username:</label>
				<input type="text">
			</p>
			<p>
				<label>password:</label>
				<input type="password" placeholder="only letter plz">
			</p>
			<p>
				<label>graduate date</label>
				<input type="date">
			</p>
			<p>
				<label>age</label>
				<input type="number">
			</p>
			<p>
				<label>reusme:</label>
				<input type="file">
			</p>
			<p>
				<label>self-introduce:</label>
				<textarea rows="2" cols="10"></textarea>
			</p>
		</form>
	</body>
</html>
