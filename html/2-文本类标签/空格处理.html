<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>空格处理</title>
	</head>
	<body>
		<p>
			使用p标签：
			hello    world！ 
			halo
			
			there
		</p>
		
		
		<pre>
			使用pre标签：
			hello    world！
			halo
			
			there
		</pre>
		
		<p>
			使用特殊字符：
			hello&nbsp;&nbsp;&nbsp;world!
		</p>
	</body>
</html>
