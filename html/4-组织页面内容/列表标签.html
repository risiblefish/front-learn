<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!-- 有序列表
    应用范围： 试卷，问答，...
-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c#</li>
    <li>go</li>
</ol>

<hr/>

<!-- 无序列表
    应用范围： 导航，侧边栏, ...
-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c#</li>
    <li>go</li>
</ul>

<!-- 自定义列表
dl : 标签
dt : 列表名称
dd : 列表内容
-->

<dl>
    <dt>语言</dt>
    <dd>python</dd>
    <dd>c</dd>
    <dd>java</dd>
    <dd>go</dd>

    <dt>城市</dt>
    <dd>重庆</dd>
    <dd>上海</dd>
    <dd>北京</dd>
    <dd>深圳</dd>
</dl>

</body>
</html>
