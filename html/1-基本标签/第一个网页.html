
<!-- DOCTYPE : 告诉浏览器，我们要使用什么规范 -->
<!-- 浏览器默认使用html规范，所以把这句话删掉，也不会有问题-->
<!DOCTYPE html>
<html lang="en">

<!-- head标签 代表网页头部-->
<head>

    <!-- meta 描述性标签： 用来描述网站的一些信息   -->
    <!-- meta 一般来做SEO（搜索优化）   -->
    <meta charset="UTF-8">
    <!-- meta 举例   -->
    <meta name = "author" content = "sean">
    <meta name = "description" content = "it is an example">

    <!-- 标题   -->
    <title>Title</title>
</head>

<!-- body标签 代表网页主体 -->
<body>
hello, my first web page
</body>
</html>
