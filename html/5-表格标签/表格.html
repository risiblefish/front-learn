<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!-- 表格table
thead 表头 在thead里 行tr 列th
tbody 表体 在tbody里 行tr 列td
border 边框宽度
colspan, rowspan 表示跨行和跨列
caption 表格的标题
tfoot 表格的尾部，一般用于汇总数据
-->
<table border="1px">
	<caption>考试成绩表</caption>	
    <thead>
        <!-- colspan 表示跨列 -->
		<tr>
			<th colspan="3" align="center">2020期末</th>
			<th colspan="3" align="center">考试成绩</th>
		</tr>
    </thead>
	<tbody>
		<tr>
		    <!-- rowspan 表示跨行       -->
		    <td rowspan="4" colspan="2">张三</td>
		    <td colspan="2">语文</td>
		    <td colspan="2">120</td>
		</tr>
		<tr>
		    <td colspan="2">数学</td>
		    <td colspan="2">130</td>
		</tr>
		<tr>
		    <td colspan="2">英语</td>
		    <td colspan="2">140</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" align="center">成绩评定</td>
			<td colspan="2">A</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
