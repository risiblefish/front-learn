<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>

<!-- img标签学习

必须属性：
src 表示图片路径
可以是相对路径，也可以是绝对路径，一般使用相对路径
../表示上一级目录

alt: 表示图片的名字，比如当src找不到的时候，就会显示alt里的内容

可选属性：（只列举部分）
title（可选属性）：当鼠标悬停在图片上时，显示的内容
-->
<img src="../../resources/image/pekka.jpg" alt="图片名字" title="test title">

</body>
</html>
