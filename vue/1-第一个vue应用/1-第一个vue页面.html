<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my first vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<!-- view 层 -> 变成了一个模板 -->
<div id="app">
    {{message}}
</div>

<script>
    var vm = new Vue({
        el: "#app",
        //model 层 ： 数据
        data:{
            message: "hello from sean"
        }
    });
</script>

</body>
</html>
