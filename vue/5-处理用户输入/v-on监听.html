<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on监听</title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app-5">
			<p>{{msg}}</p>
			<button type="button" v-on:click="reverseMsg">反转消息</button>
		</div>
		<script type="text/javascript">
			var app5 = new Vue({
				el : '#app-5',
				data : {
					msg : 'hello from sean'
				},
				methods: {
					reverseMsg: function(){
						this.msg = this.msg.split("").reverse().join("");
					}
				}
			});
		</script>
	</body>
</html>
