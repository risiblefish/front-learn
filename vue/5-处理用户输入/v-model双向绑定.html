<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model双向绑定</title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app-6">
			<p>{{msg}}</p>
			<input v-model="msg">
		</div>
		<script type="text/javascript">
			var app6 = new Vue({
				el : '#app-6',
				data: {
					msg : 'halo from sean'
				}
			});
		</script>
	</body>
</html>
