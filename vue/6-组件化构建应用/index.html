<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app-7">
			<ol>
				<todo-item
					v-for="item in todoList"
					v-bind:todo="item"
					v-bind:key="item.id"
				></todo-item>
			</ol>
		</div>
		
		<script type="text/javascript">
			Vue.component('todo-item',{
				props:['todo'],
				template: '<li>{{todo.text}}</li>'
			})
			
			var app7 = new Vue({
				el : '#app-7',
				data:{
					todoList: [
						{id:0, text:'check in'},
						{id:1, text:'say hi'},
						{id:2, text:'good nye'},
					]
				}
			});
		</script>
	</body>
</html>
