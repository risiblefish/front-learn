<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue循环测试</title>
		<script src="../vue.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
	</body>
	<script type="text/javascript">
		var app4 = new Vue({
			el : '#app-4',
			data: {
				todos:[
					{text : 'row1'},
					{text : 'row2'},
					{text : 'row3'}
				]
			}
		});
	</script>
</html>
