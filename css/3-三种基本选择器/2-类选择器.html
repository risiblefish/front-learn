<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*
        类选择器，可以先将标签归类，然后对某一类进行样式的应用
        并且不同的标签可以使用到同一个class
        语法：点. + class名
        */
        .c1{
            color: red;
        }
        .c2{
            color: #59cf2d;
        }
    </style>
</head>
<body>


<h1 class="c1">这是class为c1的标题</h1>
<h1 class="c2">这是class为c2的标题</h1>

<p class="c1">这是class为c1的段落</p>
</body>
</html>
