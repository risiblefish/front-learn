<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*
        标签选择器会应用到所有该标签，比如这里的颜色会应用到所有h1上去
        */
        h1{
            color: #59cf2d;
        }

        p{
            font-size: 80px;
        }
    </style>
</head>
<body>

<h1>标题1</h1>
<h1>标题2</h1>
<p>这里是内容</p>
</body>
</html>
