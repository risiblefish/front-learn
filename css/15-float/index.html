<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .c1 {
            border: 1px red dashed;
            display: inline-block;
            float: left
        }

        .c2 {
            border: 1px yellow dashed;
            display: inline-block;
            float: right;
            clear: both;
        }

        .c3 {
            border: 1px green dashed;
            display: inline-block;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
<div>块元素</div>
<div class="c1">
    <img src="../../resources/image/pekka.jpg" alt="">
</div>

<div class="c2">
    <img src="../../resources/image/d.png" alt="">
</div>

<div class="c3">
    <img src="../../resources/image/r.png" alt="">
</div>
</body>
</html>
