<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				text-align: justify;
				margin-bottom: 2em;
			}
			/* 关于borde属性
				它有子属性border-width,border-style,border-color可以设置
				如果仅通过border来设置，顺序可以随意，建议按照宽度，样式，颜色
			*/
			.box1{
				/* dottd 点状线 */
				border: 10px dotted red;
			}
			.box2{
				border: none;
			}
			.box3{
				/* solid 实线 */
				border: green solid 5px;
			}
			.box4{
				/* dashed 虚线 */
				border: dashed orange 15px;
			}
		</style>
	</head>
	<body>
		<div class="box1">北国风光，千里冰封，万里雪飘。
		
			望长城内外，惟余莽莽；大河上下，顿失滔滔。
		</div>
		<div class="box2">北国风光，千里冰封，万里雪飘。
			
			望长城内外，惟余莽莽；大河上下，顿失滔滔。
		</div>
		<div class="box3">北国风光，千里冰封，万里雪飘。
		
			望长城内外，惟余莽莽；大河上下，顿失滔滔。
		</div>
		<div class="box4">北国风光，千里冰封，万里雪飘。
		
			望长城内外，惟余莽莽；大河上下，顿失滔滔。
		</div>
	</body>
</html>
