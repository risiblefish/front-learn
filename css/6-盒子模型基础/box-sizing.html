<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:100px;
				height:100px;
				background: red;
				border:10px dotted yellow;
			}
			#div2{
				/* 使用box-sizing
				   可改变width,height语义			
				 */
				box-sizing: border-box;
				width:100px;
				height:100px;
				background: green;
				border:10px dotted yellow;
				margin-top:10px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
