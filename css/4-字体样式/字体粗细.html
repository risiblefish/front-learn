<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体粗细</title>
		<style>
			li{
				font-size:20px;
			}
			.w1{font-weight: 100;}
			.w2{font-weight: 200;}
			.w3{font-weight: 300;}
			.w4{font-weight: 400;}
			.w5{font-weight: 500;}
			.w6{font-weight: 600;}
			.w7{font-weight: 700;}
			.w8{font-weight: 800;}
			.w9{font-weight: 900;}
		</style>
	</head>
	<body>
		<ul>
			<li class="w1">hello world(100)</li>
			<li class="w2">hello world(200)</li>
			<li class="w3">hello world(300)</li>
			<li class="w4">hello world(400-normal)</li>
			<li class="w5">hello world(500)</li>
			<li class="w6">hello world(600)</li>
			<li class="w7">hello world(700-bold)</li>
			<li class="w8">hello world(800)</li>
			<li class="w9">hello world(900)</li>
		</ul>
	</body>
</html>
