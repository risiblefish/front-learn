<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体风格</title>
		<style>
			p{
				font-size:36px;
				font-family:"arial, helvetica, sans-serif";
			}
			
			.normal{
				/* 默认设置 */
				font-style: normal;
			}
			
			.italic{
				/* 设置斜体 */
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<p class="normal">normal text</p>
		<p class="italic">italic text</p>
	</body>
</html>
