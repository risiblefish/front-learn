<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字间距</title>
		<style>
			#p1{word-spacing: 10px}
			#p2{word-spacing: 5px;}
			#p3{letter-spacing: 10px;}
			#p4{letter-spacing: 5px;}
		</style>
	</head>
	<body>
		<p id="p1">hello world(word-spacing:10px)</p>
		<p id="p2">hello world(word-spacing:5px)</p>
		<p id="p3">hello world(letter-spacing:10px)</p>
		<p id="p4">hello world(letter-spacing:5px)</p>
	</body>
</html>
