<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字对齐</title>
		<style type="text/css">
			.s1{
				text-align: left;
			}
			.s2{
				text-align: center;
			}
			.s3{
				text-align: right;
			}
			.s4{
				/* 两端对齐 */
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<section class="s1">
			In me, past, present, future meet.
			To hold long chiding conference. 
		</section>
		<section class="s2">
			In me, past, present, future meet.
			To hold long chiding conference. 
		</section>
		<section class="s3">
			In me, past, present, future meet.
			To hold long chiding conference. 
		</section>
		<section class="s4">
			In me, past, present, future meet.
			To hold long chiding conference. 
		</section>
	</body>
</html>
