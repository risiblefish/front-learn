<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本装饰</title>
		<style type="text/css">
			#p1{text-decoration: none;}
			#p2{text-decoration: line-through;}
			#p3{text-decoration: underline;}
			#p4{text-decoration: overline;}
		</style>
	</head>
	<body>
		<p id="p1">hello world</p>
		<p id="p2">hello world</p>
		<p id="p3">hello world</p>
		<p id="p4">hello world</p>
	</body>
</html>
