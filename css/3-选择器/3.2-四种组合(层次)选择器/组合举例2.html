<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组合举例2</title>
		<style type="text/css">
			article p {
				color: blue;
			}
			
			article > p{
				color : green;
			}
			
			article section h2 {
				border-bottom: 1px dashed #999;
			}
		</style>
	</head>
	<body>
		<article>
			<h1>重庆</h1>
			<p>它是中国的直辖市之一...</p>
			<section>
				<h2>重庆的气候</h2>
				<p>今人有云，勒是雾都....</p>
			</section>
		</article>
	</body>
</html>
