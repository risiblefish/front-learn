<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<!-- 如果一个标签拥有某个属性，那么可以通过
		 标签名[关于属性的语句]来定位到属性
		 
		 -->
		<style>
			/* e.g.1. 定位到属性是diabled的input标签 */
			intput[disabled]{
				background: #eee;
				color:#999;
			}
			
			/* e.g.2 定位到type是password的input标签 */
			input[type="password"]{
				border-color: red;
				color: red;
			};
		</style>
	</head>
	<body>
		<p>
			<label>用户名：</label>
			<input value="admin" disabled>
		</p>
		<p>
			<label>密码:</label>
			<input type="password" required>
		</p>
	</body>
</html>
