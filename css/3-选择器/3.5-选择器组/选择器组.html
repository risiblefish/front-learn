<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器组</title>
		<style>
			/* 
				对于具有相同样式的标签，可以用选择器组来编辑样式
			 */
			h1,h2,p {
				margin:0;
				padding:0;
				color: green;
			}
			
			[class="single"],[class="multi"]{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>title</h1>
		<h2>sub title</h2>
		<p>this is some paragraph...</p>
		<p class="single">
			单选：
			<input type="radio" name="r">a
			<input type="radio" name="r">b
		</p>
		<p class="multi">
			多选：
			<input type="checkbox"> e
			<input type="checkbox"> f
		</p>
	</body>
</html>
