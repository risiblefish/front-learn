<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态伪类</title>
		<style type="text/css">
			/* 动态伪类
				是根据元素，所处的状态，来选择元素
			 */
			a:link{
				color: green;
			}
			a:visited{
				color: gray;
			}
			a:hover{
				color: orange;
			}
			a:active{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>
			<a href="">example.com</a>
		</p>
		<label>username:
			<input type="text">
		</label>
	</body>
</html>
