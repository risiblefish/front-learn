<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*
        id选择器可以把样式应用到指定id的标签上
        id是唯一的，不同的元素不能拥有相同的标签,否则在编译期会报错
        语法：井号# + id{}

        优先级： id选择器 > class选择器 > 标签选择器
        */
        #h1{
            color: red;
        }

        #p{
            color: green;
        }
    </style>
</head>
<body>

<h1 id="h1">这是标题</h1>
<p id="p">这是段落</p>
</body>
</html>
